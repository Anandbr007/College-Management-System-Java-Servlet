<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Signup</title>
    <link rel="stylesheet" href="StaffReg.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <nav>
                <a href="home.html" style="text-decoration: none;"><label class="logo">ABC College</label></a>
                
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="reg5.html">Teacher Sign Up</a></li>
                    <li><a href="reg3.html">Sign In</a></li>
                </ul>
            </nav>
        </div>
        <div class="bg">

        </div>
        <div class="box">
            <form action="RegForm" method="post" class="name">
               
                <label class="text">Teacher SignUp</label>
                <input class="input1" type="number" name="id" id="" placeholder="Employee ID " ><br>
                
                <input class="input1" type="text" name="name" id=""  placeholder="Full Name"><br>
    
                <input class="input1" type="email" name="email" placeholder="E-Mail"><br>
    
                <input class="input1" type="text" name="phone" placeholder="Phone Number"><br>
    
                <select name="dept" class="input1" style="width: 356px;">
                    <option value="">Branch</option>
                    <option value="CS">CS</option>
                    <option value="Mech">Mech</option>
                    <option value="Civil">Civil</option>
                    <option value="EC">EC</option>
                    <option value="EEE">EEE</option>
                </select><br>
                
                <input class="input1" type="text" name="uname" id="" placeholder="Username">
    
                <input class="input1" type="password" name="pass" id="" placeholder="Password"> <br>
    
                <input class="submit" type="submit" value="submit">
            </form>
        </div>
    </div>
</body>
</html>
