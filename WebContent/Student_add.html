<!DOCTYPE html>

</head>
<body>
    <div class="container">
        <div class="row">
            <nav>
                <a href="home.html" style="text-decoration: none;"><label class="logo">ABC College</label></a>
                
                <ul>

                    <li>
                        <a href="#">
                          Profile
                        </a>
                       
                    </li>
                
                </ul>
            </nav>
        </div>
        <div class="body1">
           
            <div class="sidebar">
                <form action="">
                    <div class="bar">
                        <div class="bar1"></div>
                        <button class="btn"><a href="dash_servlet">Dashboard</a></button>
                    </div>
                    <div class="bar">
                        <div class="bar1"></div>
                        <button class="btn"><a href="Staff_details.html">Staff details</a></button>
                    </div>
                    <div class="bar">
                        <div class="bar1"></div>
                        <button class="btn"><a href="Staff_update.html">Update Details</a></button>
                    </div>
                    <div class="bar">

                        <button class="btn">Delete Details</button>
                    </div>
                    <div class="bar">

                        <button class="btn"><a href="Student_details">Student details</a></button>
                    </div>
                    <div class="bar">
                        <div class="bar1"></div>
                        <button class="btn"><a href="Student_add.html">Add Details</a></button>
                    </div>
                    <div class="bar">
                        <div class="bar1"></div>
                        <button class="btn"><a href="Student_update.html">Update Details</a></button>
                    </div>

                        <div class="bar1"></div>
                        <button class="btn"><a href="Student_delete.html">Delete Details</a></button>
                    </div>
                </form>
            </div>


            <div class="workspace">
                <form action="Student_add" method="post">
                    <label class="text">Student Add Details</label>
                    
                    <label for="" class="input2">Full Name</label>
                    <input class="input1" type="text" name="name" id=""  ><br>
                    <label for="" class="input2">Register number</label>
                    <input class="input1" type="text" name="regno"><br>
                    <label for="" class="input2">Date of Birth</label>
                    <input class="input1" type="date" name="dob">
                    <label for="" class="input2">Branch</label>
                    <select name="branch" class="input1" style="width: 356px;">
                        <option value="">Choose options</option>
                        <option value="CS">CS</option>
                        <option value="Mech">Mech</option>
                        <option value="Civil">Civil</option>
                        <option value="EC">EC</option>
                        <option value="EEE">EEE</option>
                    </select><br>
                    <label for="" class="input2">Username</label>
                    <input class="input1" type="text" name="username" id="" >
                    
        
                    <input class="submit" type="submit" value="submit">
                </form>
            </div>
        
        </div>

    </div>
